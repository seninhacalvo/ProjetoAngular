<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content [fullscreen]="true">
   
     <ion-row>
      <ion-col size="4">
          <img src="{{ this.perfil.foto_perfil }}">
      </ion-col>
      <ion-col size="8">

        <ion-row>
          <ion-col size="12">
            <ion-text>{{ this.perfil.nome }}</ion-text>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-text>{{ this.perfil.profissao }}</ion-text>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="6">
            <ion-button>Seguir</ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button [disabled]="true">Mensagem</ion-button>
          </ion-col>
        </ion-row> 
      </ion-col>
     </ion-row>
  
      <ion-row>
        <ion-col size="4" class="ion-text-center">
          <ion-label>{{ this.metricas_sociais.curtidas }}</ion-label><br>
          <ion-label>Curtidas</ion-label>
        </ion-col>


        <ion-col size="4" class="ion-text-center">
          <ion-label>{{ this.metricas_sociais.seguidores }}</ion-label><br>
          <ion-label>Seguindo</ion-label>
        </ion-col>


        <ion-col size="4" class="ion-text-center">
          <ion-label>{{ this.metricas_sociais.amigos }}</ion-label><br>
          <ion-label>Amigos</ion-label>
        </ion-col>
        
      </ion-row>
